    <script>
      // Function to filter products by category
      function filterProducts() {
        var selectedCategory = document.getElementById("category-select").value;
        var contents = document.getElementsByClassName("category-content");

        // Hide all category contents
        for (var i = 0; i < contents.length; i++) {
          contents[i].style.display = "none";
        }

        // Show the selected category content
        if (selectedCategory === "all") {
          for (var i = 0; i < contents.length; i++) {
            contents[i].style.display = "block";
          }
        } else {
          document.getElementById(selectedCategory).style.display = "block";
        }
      }

      // Function to search products
      function searchProducts() {
        var searchTerm = document.getElementById("search-box").value.toLowerCase();
        var products = document.getElementsByClassName("category-content");
        
        // Loop through each product category
        for (var i = 0; i < products.length; i++) {
          var product = products[i].innerText.toLowerCase();
          if (product.includes(searchTerm)) {
            products[i].style.display = "block";
          } else {
            products[i].style.display = "none";
          }
        }
      }

      // Initialize default view
      window.onload = function () {
        filterProducts();
      };
    </script>
